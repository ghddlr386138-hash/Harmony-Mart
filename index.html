        } else if (this.isLoggedIn && this.viewMode === 'admin') {
            app.innerHTML = this.renderAdminView();
        } else {
            app.innerHTML = this.renderCustomerView();
        }
        
        const adminAccess = document.getElementById('adminAccess');
        if (adminAccess) {
            adminAccess.addEventListener('click', () => this.handleAdminAccess());
            let timer;
            adminAccess.addEventListener('touchstart', () => {
                timer = setTimeout(() => { this.viewMode='admin'; this.render(); }, 3000);
            });
            adminAccess.addEventListener('touchend', () => clearTimeout(timer));
        }
    }
};

document.addEventListener('DOMContentLoaded', () => App.init());
</script>
</body>
